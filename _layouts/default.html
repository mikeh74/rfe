<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="icon" href="{{ "/assets/images/favicon.svg" | relative_url }}" type="image/svg+xml">

  {% if page.banner_image %}
    <style>
      .banner {
        --banner-image: url('{{ page.banner_image | relative_url }}');
      }
    </style>
  {% endif %}

</head>
<body>
  {% include header.html %}
  {% if page.banner_title or page.banner_tagline or page.banner_image %}
    {% include banner.html %}
  {% endif %}
  <main class="page">
    <div class="container">
      {{ content }}
    </div>
  </main>
  {% include footer.html %}

  <script src="/assets/js/main.js"></script>
</body>
</html>
