---
layout: default
---
<div class="post">
  <article>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B %d, %Y' }}</time>
      {% if page.author %} | by {{ page.author }}{% endif %}
    </p>
    {{ content }}
    {% if page.tags %}
      <p class="post-tags">Tags: {% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% unless forloop.last %} {% endunless %}{% endfor %}</p>
    {% endif %}
  </article>
</div>
